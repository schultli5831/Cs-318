<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monster Creator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Eater&family=Montserrat:ital,wght@0,700;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
<h1>Monster Creator</h1>
    </header>
<main>
<form  action="https://theresahanson.com/monster-creator"  method="post"  enctype="multipart/form-data" >
    <label for="first-name">First Name</label>
    <input type="text" name="monster-name" id="first-name">
    <label for="email">Email</label>
    <input type="email" name="monster-email" id="email">
    <label for="birthdate">Birthdate</label>
    <input type="date" name="monster-birthday" id="birthdate">
<fieldset>
    <legend>Scary?</legend>
    <label for="YES">Yes</label>
    <input type="radio" name="monster-scary" id="Yes" value="Yes!">
    <label for="No">No</label>
    <input type="radio" name="monster-scary" id="No" value="No!">
</fieldset>
<!--For and Id need dashes if more than one word. Can't have spaces.-->
    <label for="Color-of-Monster"> Color of Monster</label>
    <input type="color" name="monster-color" id="Color-of-Monster">
    <label for="Number-of-Tentacles"> Number of Tentacles</label>
    <input type="number" name="monster-tentacles" id="Number-of-Tentacles" value="0" min="0" max="1000000">
    <label for="Picture-of-Monster"> Picture of Monster</label>
    <input type="file" name="monster-picture" id="Picture-of-Monster" accept="images/*">
    <label for="Number-of-Eyeballs"> Number of Eyeballs</label>
    <input type="number" name="monster-eyes" id="Number-of-Eyeballs" min="0" max="22">
    <label for="Monsters-Creator"> Monster's Creator</label>
    <input type="text" name="monster-creator" id="Monsters-Creator" value="Your Name Here">
<div class="actions">
    <input type="reset">
    <input type="submit">
</div>
</form>
</main>
</body>
</html>
